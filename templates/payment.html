<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FeePay - Payment Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
      <div class="text-xl font-bold">BITpay</div>
      <div class="space-x-4">
        <a href="/dashboard" class="text-gray-400 hover:text-white"
          >Dashboard</a
        >
        <a href="#" class="text-white">Pay Fees</a>
        <a href="/transactions" class="text-gray-400 hover:text-white"
          >Transactions</a
        >
        <a href="/setting" class="text-gray-400 hover:text-white">Settings</a>
      </div>
    </nav>

    <div class="flex justify-center items-center h-screen">
      <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Payment Details</h2>

        <form
          id="payment-form"
          action="{{ url_for('process_payment') }}"
          method="POST"
        >
          <div class="mb-4">
            <label for="amount" class="block text-sm font-medium mb-2"
              >Amount</label
            >
            <input
              type="text"
              id="amount"
              name="amount"
              class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-gray-300"
              placeholder="Enter amount"
              required
            />
          </div>

          <input
            type="hidden"
            id="payment-method"
            name="method"
            value="credit_card"
          />

          <!-- Payment Method Selection -->
          <div class="flex justify-between mb-4">
            <button
              type="button"
              id="credit-card-btn"
              class="w-1/3 p-2 bg-blue-600 text-white rounded flex items-center justify-center active"
            >
              <i class="fas fa-credit-card mr-2"></i> Credit Card
            </button>
            <button
              type="button"
              id="debit-card-btn"
              class="w-1/3 p-2 bg-gray-700 text-gray-300 rounded flex items-center justify-center"
            >
              <i class="fas fa-dollar-sign mr-2"></i> Debit Card
            </button>
            <button
              type="button"
              id="upi-btn"
              class="w-1/3 p-2 bg-gray-700 text-gray-300 rounded flex items-center justify-center"
            >
              <i class="fas fa-mobile-alt mr-2"></i> UPI
            </button>
          </div>

          <!-- Card Payment Fields -->
          <div id="card-details">
            <div class="mb-4">
              <label for="card-number" class="block text-sm font-medium mb-2"
                >Card Number</label
              >
              <input
                type="text"
                id="card-number"
                name="card_number"
                class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-gray-300"
                placeholder="1234 5678 9012 3456"
                required
              />
            </div>
            <div class="flex justify-between mb-6">
              <div class="w-1/2 pr-2">
                <label for="expiry-date" class="block text-sm font-medium mb-2"
                  >Expiry Date</label
                >
                <input
                  type="text"
                  id="expiry-date"
                  name="expiry_date"
                  class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-gray-300"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="w-1/2 pl-2">
                <label for="cvv" class="block text-sm font-medium mb-2"
                  >CVV</label
                >
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-gray-300"
                  placeholder="123"
                  required
                />
              </div>
            </div>
          </div>

          <!-- UPI Payment Field -->
          <div id="upi-details" class="mb-6 hidden">
            <label for="upi-id" class="block text-sm font-medium mb-2"
              >Enter UPI Amount</label
            >
            <input
              type="text"
              id="upi-amount"
              name="upi_amount"
              class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-gray-300"
              placeholder="Enter amount"
            />
            <button
              type="button"
              id="upi-pay-btn"
              class="w-full mt-4 p-2 bg-green-600 text-white rounded hover:bg-green-700 transition duration-300"
            >
              Show UPI QR
            </button>

            <!-- UPI Image Section -->
            <div id="upi-image-section" class="hidden text-center mt-4">
              <img
                src="{{ url_for('static', filename='bank/UPI.jpg') }}"
                alt="UPI Screenshot"
                class="w-1/2 rounded-lg shadow-lg mx-auto"
              />
              <button
                type="submit"
                id="upi-confirm-btn"
                class="mt-4 w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300 hidden"
              >
                Confirm Payment
              </button>
            </div>
          </div>

          <button
            type="submit"
            id="pay-now-btn"
            class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-300"
          >
            Pay Now
          </button>
        </form>

        <a
          href="{{ url_for('dashboard') }}"
          class="block text-center mt-4 text-blue-500 hover:text-blue-400"
          >Back to Dashboard</a
        >
      </div>
    </div>

    <script>
      // Payment Method Selection
      document
        .getElementById("credit-card-btn")
        .addEventListener("click", function () {
          document.getElementById("payment-method").value = "credit_card";
          document.getElementById("card-details").classList.remove("hidden");
          document.getElementById("upi-details").classList.add("hidden");
          document.getElementById("pay-now-btn").classList.remove("hidden");
          updateActiveButton(this);
        });

      document
        .getElementById("debit-card-btn")
        .addEventListener("click", function () {
          document.getElementById("payment-method").value = "debit_card";
          document.getElementById("card-details").classList.remove("hidden");
          document.getElementById("upi-details").classList.add("hidden");
          document.getElementById("pay-now-btn").classList.remove("hidden");
          updateActiveButton(this);
        });

      document.getElementById("upi-btn").addEventListener("click", function () {
        document.getElementById("payment-method").value = "upi";
        document.getElementById("card-details").classList.add("hidden");
        document.getElementById("upi-details").classList.remove("hidden");
        document.getElementById("pay-now-btn").classList.add("hidden"); // Hide Pay Now Button for UPI
        updateActiveButton(this);
      });

      document
        .getElementById("upi-pay-btn")
        .addEventListener("click", function () {
          document
            .getElementById("upi-image-section")
            .classList.remove("hidden");
          document.getElementById("upi-confirm-btn").classList.remove("hidden");
        });

      function updateActiveButton(activeButton) {
        document.querySelectorAll("button").forEach((btn) => {
          btn.classList.remove("bg-blue-600", "text-white");
          btn.classList.add("bg-gray-700", "text-gray-300");
        });
        activeButton.classList.add("bg-blue-600", "text-white");
        activeButton.classList.remove("bg-gray-700", "text-gray-300");
      }
    </script>
  </body>
</html>
