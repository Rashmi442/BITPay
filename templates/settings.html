<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center">
    <!-- Navigation Bar -->
    <nav class="w-full bg-gray-800 p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">BITpay</div>
        <div class="space-x-4">
            <a href="/dashboard" class="text-gray-400 hover:text-white">Dashboard</a>
            <a href="{{ url_for('payment_page') }}" class="text-gray-400">Pay Fees</a>
            <a href="/transactions" class="text-gray-400 hover:text-white">Transactions</a>
            <a href="/setting" class="text-white">Settings</a>
        </div>
    </nav>

    <!-- Settings Form -->
    <div class="w-full max-w-2xl bg-gray-800 p-8 mt-8 rounded-lg">
        <h2 class="text-2xl font-bold mb-6">
            <i class="fas fa-cog"></i> Update Profile
        </h2>
        <form method="POST">
            <!-- Full Name -->
            <div class="mb-4">
                <label class="block text-gray-400 mb-2">Full Name</label>
                <input type="text" name="name" value="{{ user.name }}" required class="w-full p-2 bg-gray-700 text-gray-300 rounded">
            </div>

            <!-- Email Address -->
            <div class="mb-4">
                <label class="block text-gray-400 mb-2">Email Address</label>
                <input type="email" name="email" value="{{ user.email }}" required class="w-full p-2 bg-gray-700 text-gray-300 rounded">
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label class="block text-gray-400 mb-2">Phone Number</label>
                <input type="text" name="mobile" value="{{ user.mobile }}" required class="w-full p-2 bg-gray-700 text-gray-300 rounded">
            </div>

            <!-- Email Notifications Toggle -->
            <div class="mb-4 flex items-center justify-between">
                <label class="text-gray-400">Email Notifications</label>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="email_notifications" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>

            <!-- SMS Notifications Toggle -->
            <div class="mb-6 flex items-center justify-between">
                <label class="text-gray-400">SMS Notifications</label>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="sms_notifications" id="toggle2" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="toggle2" class="toggle-label block overflow-hidden h-6 rounded-full bg-blue-500 cursor-pointer"></label>
                </div>
            </div>

            <!-- Save Changes Button -->
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-300">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </form>

        <!-- Back Link -->
        <div class="text-center mt-6">
            <a href="{{ url_for('dashboard') }}" class="text-blue-500 hover:text-blue-400">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Toggle Switch Styling -->
    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #68D391;
        }
    </style>
</body>
</html>
