<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #1a1a1a; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: #2d2d2d; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;" class="fade-in">
        <!-- Header -->
        <h2 style="color: #ffffff; font-size: 24px; margin-bottom: 20px; text-align: center;">
            <i class="fas fa-shield-alt"></i> OTP Verification
        </h2>

        <!-- OTP Verification Form -->
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <!-- OTP Input -->
            <div style="position: relative;">
                <i class="fas fa-key" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #888888;"></i>
                <input type="text" name="otp" placeholder="Enter OTP" required style="padding: 10px 10px 10px 35px; border: 1px solid #444444; border-radius: 4px; font-size: 16px; width: 80%; background-color: #1a1a1a; color: #ffffff;">
            </div>

            <!-- Verify Button -->
            <button type="submit" style="padding: 10px; background-color: #007bff; border: none; border-radius: 4px; color: #ffffff; font-size: 16px; cursor: pointer; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'">
                <i class="fas fa-check"></i> Verify
            </button>
        </form>

        <!-- Register Again Link -->
        <p style="text-align: center; margin-top: 15px; color: #888888;">
            Didn't receive OTP? <a href="{{ url_for('register') }}" style="color: #007bff; text-decoration: none;">Register again</a>
        </p>
    </div>
</body>
</html>
